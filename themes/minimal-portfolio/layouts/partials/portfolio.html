<div class="row gy-4 gx-5 masonry-wrapper">
    {{ range where (where .Site.Pages "Section" "portfolio") ".IsPage" true }}
        <div class="col-lg-6 col-md-6 grid-item">
            <div class="listing-item ps-0">
                <div class="position-relative">
                    <a class="reset-anchor d-block listing-img-holder" href="{{ .Permalink }}"><img class="img-fluid rounded-lg" src="{{.Params.image | absURL}}" alt="{{.Title}}"/>
                        <p class="mb-0 text-primary small d-flex align-items-center listing-btn"> <span>Details</span>
                        <svg class="svg-icon text-primary svg-icon-sm ms-1">
                            <use xlink:href="#arrow-right-1"> </use>
                        </svg>
                        </p>
                    </a>
                </div>                      
            </div>
            <div class="py-3">
                <a class="reset-anchor" href="{{ .Permalink }}">
                <h2 class="h5 listing-item-heading">{{ .Title }}</h2>
                </a>
                <p class="text-sm mb-0 listing-item-description">{{ .Description }}</p>
            </div>
        </div>
    {{ end }}
</div>
